<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .menu-items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .menu-item img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .menu-item h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .menu-item p {
            margin: 5px 0;
            color: #666;
        }
        .menu-item button {
            background-color: #ff7f50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-item button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Remove Menu Item</h2>
        <form action="{{ url_for('remove_menu') }}" method="post">
            <div class="menu-items-container">
                {% for item in menu_items %}
                    <div class="menu-item">
                        <img src="data:image/png;base64,{{ item.image }}" alt="{{ item.name }}">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                        <button type="submit" name="item_id" value="{{ item.id }}">Remove</button>
                    </div>
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
