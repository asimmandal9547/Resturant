<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .edit-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"],
        select,
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #ff7f50; /* Default button color */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff6347; /* Button color on hover */
        }
        .add-section-button {
            background-color: #458dff; /* Custom color for Add Section button */
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        .add-section-button:hover {
            background-color: #45a049; /* Hover color for Add Section button */
        }
        .menu-items-container {
            margin-top: 30px;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .menu-item img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
        }
        .menu-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .menu-item p {
            margin: 0;
            color: #666;
        }
        .section-container {
            margin-top: 30px;
        }
        .section-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .section-item button {
            background-color: #e57373;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .home-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="edit-container">
    <a href="{{ url_for('dashboard') }}" class="home-button">Home</a>
        <h2>Add Menu Item</h2>
        <form id="add-menu-form" action="{{ url_for('add_menu') }}" method="post" enctype="multipart/form-data">
            <input type="text" name="item_name" placeholder="Item Name" required>
            <textarea name="item_description" placeholder="Item Description" required></textarea>
            <input type="number" name="item_price" placeholder="Price" step="0.01" min="0" required>
            <input type="file" name="item_image" accept="image/*" required>
            <select name="item_section">
                <!-- Default sections -->
                <option value="Veg">Veg</option>
                <option value="Nonveg">Nonveg</option>
                <option value="Drinks">Drinks</option>
                <option value="Dessert">Dessert</option>
                <!-- Dynamically added sections -->
                {% for section in item_section %}
                    <option value="{{ section.name }}">{{ section.name }}</option>
                {% endfor %}
                <option value="">-- No Section --</option>
            </select>
            <button type="submit">Add Item</button>
        </form>

        <h2>Menu Items</h2>
        <div class="menu-items-container">
            {% for item in menu_items %}
                <div class="menu-item">
                    <img src="data:image/png;base64,{{ item.image }}" alt="{{ item.name }}">
                    <div>
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                        <p>Price: â‚¹{{ item.price }}</p>
                        <p>Section: {{ item.section if item.section else 'None' }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <h2>Manage Sections</h2>
        <form id="add-section-form" action="{{ url_for('add_section') }}" method="post">
            <input type="text" name="section_name" placeholder="New Section Name" required>
            <button type="submit" class="add-section-button">Add Section</button>
        </form>

        <div class="section-container">
            {% for section in item_section %}
                <div class="section-item">
                    <span>{{ section.name }}</span>
                    <form method="post" action="{{ url_for('delete_section', section_id=section.id) }}" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
