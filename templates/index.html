<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon_user.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="register-btn" onclick="window.location.href='/register'">Register</button>
        <p id="forgot-password-link" onclick="window.location.href='/forgot_password'" style="cursor:pointer; color:blue; text-decoration:underline; margin-top:10px;">Forgot Password?</p>
    </div>

    <div class="contact-info">
        <div class="social-media-icons">
            <a href="https://www.facebook.com/yourpage" target="_blank">
                <img src="{{ url_for('static', filename='social_media_icons/facebook-icon.png') }}" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <img src="{{ url_for('static', filename='social_media_icons/linkedin-icon.png') }}" alt="LinkedIn">
            </a>

</body>
</html>
