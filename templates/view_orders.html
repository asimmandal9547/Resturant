<!DOCTYPE html>
<html>
<head>
    <title>View Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Orders</h1>
    <table>
        <tr>
            <th>Table Number</th>
            <th>Items</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order[1] }}</td>
            <td>{{ order[2] }}</td>
            <td>{{ order[3] }}</td>
            <td>{{ 'Completed' if order[4] else 'Pending' }}</td>
            <td>
                {% if not order[4] %}
                <form method="post" action="{{ url_for('mark_order_completed', order_id=order[0]) }}">
                    <button type="submit">Mark as Completed</button>
                </form>
                {% else %}
                <button disabled>Completed</button>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
