<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon_user.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General body and layout styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Dashboard header styling */
        h1 {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            padding: 10px 20px;
            margin: 0;
            font-size: 2em;
            color: #333;
            text-align: center;
            width: 100%;
        }

        /* Username styling */
        .username {
            color: red;
            font-size: 1.5em;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Card container styling */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        /* Individual card styling */
        .card {
            background-color: #fffffff6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Card hover effect */
        .card:hover {
            transform: scale(1.05);
        }

        /* Card image styling */
        .card-image {
            max-width: 100px;
            margin-bottom: 10px;
        }

        /* Card paragraph styling */
        .card p {
            font-size: 1.1em;
            margin: 0;
            color: #333;
        }

        /* Media queries for responsive design */
        @media (max-width: 600px) {
            .card-container {
                grid-template-columns: 1fr 1fr;
            }

            .card p {
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            .card-container {
                grid-template-columns: 1fr;
            }

            .card p {
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        // Functions to handle navigation
        function viewQRCode() {
            window.open("/view_qr", "_blank");
        }

        function viewAddMenu() {
            window.location.href = "/add_menu";
        }

        function viewRemoveMenu() {
            window.location.href = "/remove_menu";
        }

        function viewOrders() {
            window.location.href = "/orders";
        }

        function viewRegistrationData() {
            window.location.href = "/edit_view";
        }
    </script>
</head>
<body>
    <!-- Dashboard Header -->
    <h1>Dashboard</h1>

    <!-- Dynamic Username Display -->
    <p class="username">Welcome, {{ username }}</p>

    <!-- Card Container -->
    <div class="card-container">
        <div class="card" onclick="viewRegistrationData()">
            <img src="{{ url_for('static', filename='Images/Logos/user.png') }}" alt="Edit/View" class="card-image">
            <p>Edit/View</p>
        </div> 
        <div class="card" onclick="viewAddMenu()">
            <img src="{{ url_for('static', filename='Images/Logos/plus.png') }}" alt="Add Menu" class="card-image">
            <p>Add Menu</p>
        </div>
        <div class="card" onclick="viewRemoveMenu()"> 
            <img src="{{ url_for('static', filename='Images/Logos/remove.png') }}" alt="Remove Menu" class="card-image">
            <p>Remove Menu</p>
        </div>
        <div class="card" onclick="viewOrders()">
            <img src="{{ url_for('static', filename='Images/Logos/pages.png') }}" alt="View Orders" class="card-image">
            <p>View Orders</p>
        </div>
        <div class="card" onclick="viewQRCode()">
            <img src="{{ url_for('static', filename='Images/Logos/qr.png') }}" alt="View QR Code" class="card-image">
            <p>View QR Code</p>
        </div>
    </div>
</body>
</html>
