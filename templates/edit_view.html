<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/View Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .profile-picture {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-picture img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #ff7f50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/edit_view" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ user[1] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user[2] }}" required>
            </div>
            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="text" id="contact_number" name="contact_number" value="{{ user[3] }}" required>
            </div>
            <div class="form-group">
                <label for="restaurant_name">Restaurant Name</label>
                <input type="text" id="restaurant_name" name="restaurant_name" value="{{ user[6] }}" required>
            </div>
            <div class="form-group">
                <label for="restaurant_location">Restaurant Location</label>
                <input type="text" id="restaurant_location" name="restaurant_location" value="{{ user[7] }}" required>
            </div>
            <div class="form-group">
                <label for="restaurant_type">Restaurant Type</label>
                <input type="text" id="restaurant_type" name="restaurant_type" value="{{ user[8] }}" required>
            </div>
            <div class="form-group profile-picture">
                <label for="profile_picture">Profile Picture</label>
                {% if user[9] %}
                    <img src="{{ url_for('static', filename=user[9]) }}" alt="Profile Picture">
                {% endif %}
                <input type="file" id="profile_picture" name="profile_picture">
            </div>
            <button type="submit" class="btn">Update</button>
        </form>
    </div>
</body>
</html>
