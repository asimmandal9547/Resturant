<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" href="{{ url_for('static', filename='Images/favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #333;
        }
        #menu, .cart, form {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .menu-item img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 10px;
        }
        .menu-item h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .menu-item p {
            margin: 5px 0;
        }
        .menu-item button {
            margin-left: auto;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-item button:hover {
            background-color: #218838;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .cart-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cart-item button:hover {
            background-color: #c82333;
        }
        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }
        form label, form input, form button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        form input, form button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }

        /* Success message styles */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            z-index: 1000;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out forwards;
        }

        .success-message span {
            display: block;
            margin-top: 10px;
            font-size: 1.2em;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <div id="menu">
        {% for item in menu_items %}
        <div class="menu-item">
            <img src="data:image/png;base64,{{ item.image }}" alt="{{ item.name }}">
            <div>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>Price: ‚Çπ{{ item.price }}</p>
            </div>
            <button onclick="addToCart('{{ item.id }}', '{{ item.name }}', '{{ item.price }}')">Add to Cart</button>
        </div>
        {% endfor %}
    </div>
    <h2>Cart</h2>
    <div class="cart" id="cart">
        <p>Cart is empty</p>
    </div>
    <div class="cart-total" id="cart-total">Total: ‚Çπ0.00</div>
    <h2>Place Order</h2>
    <form id="order-form">
        <label for="table_number">Table Number:</label>
        <input type="text" id="table_number" name="table_number" required>
        <button type="submit">Place Order</button>
    </form>

    <div class="success-message" id="success-message">
        üå∏ Order Placed Successfully! üå∏
        <span>üéâ Enjoy your meal! üçΩÔ∏è</span>
    </div>

    <script>
        let cart = [];

        function addToCart(id, name, price) {
            fetch('/add_to_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ item_id: id, item_name: name, item_price: price }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .then(data => {
                if (data.success) {
                    cart.push({ id, name, price: parseFloat(price) });
                    renderCart();
                }
            })
            .catch(error => {
                console.error('Error adding to cart:', error);
                alert('Failed to add item to cart. Please try again.');
            });
        }

        function removeFromCart(id) {
            fetch('/remove_from_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ item_id: id }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .then(data => {
                if (data.success) {
                    const index = cart.findIndex(item => item.id === id);
                    if (index !== -1) {
                        cart.splice(index, 1);
                        renderCart();
                    }
                }
            })
            .catch(error => {
                console.error('Error removing from cart:', error);
                alert('Failed to remove item from cart. Please try again.');
            });
        }

        function renderCart() {
            const cartElement = document.getElementById('cart');
            const totalElement = document.getElementById('cart-total');
            cartElement.innerHTML = '';
            let totalPrice = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <p>${item.name} - ‚Çπ${item.price.toFixed(2)}</p>
                    <button onclick="removeFromCart('${item.id}')">Remove</button>
                `;
                cartElement.appendChild(cartItem);
                totalPrice += item.price;
            });

            if (cart.length === 0) {
                cartElement.innerHTML = '<p>Cart is empty</p>';
            }

            totalElement.textContent = `Total: ‚Çπ${totalPrice.toFixed(2)}`;
        }

        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const tableNumber = document.getElementById('table_number').value;
            fetch('/place_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ table_number: tableNumber }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .then(data => {
                if (data.success) {
                    cart.length = 0;
                    renderCart();
                    showSuccessMessage();
                }
            })
            .catch(error => {
                console.error('Error placing order:', error);
                alert('Failed to place order. Please try again.');
            });
        });

        function showSuccessMessage() {
            const message = document.getElementById('success-message');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
