<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .menu-item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .menu-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        .menu-item button {
            margin-left: auto;
        }
        .cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <div id="menu">
        {% for item in menu_items %}
        <div class="menu-item">
            <img src="data:image/png;base64,{{ item.image }}" alt="{{ item.name }}">
            <div>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>Price: ${{ item.price }}</p>
            </div>
            <button onclick="addToCart('{{ item.id }}', '{{ item.name }}', '{{ item.price }}')">Add to Cart</button>
        </div>
        {% endfor %}
    </div>
    <h2>Cart</h2>
    <div class="cart" id="cart">
        <p>Cart is empty</p>
    </div>
    <h2>Place Order</h2>
    <form id="order-form">
        <label for="table_number">Table Number:</label>
        <input type="text" id="table_number" name="table_number" required>
        <button type="submit">Place Order</button>
    </form>
    <script>
        let cart = [];

        function addToCart(id, name, price) {
            fetch('/add_to_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ item_id: id, item_name: name, item_price: price }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .then(data => {
                if (data.success) {
                    cart.push({ id, name, price });
                    renderCart();
                }
            })
            .catch(error => {
                console.error('Error adding to cart:', error);
                alert('Failed to add item to cart. Please try again.');
            });
        }

        function removeFromCart(id) {
            fetch('/remove_from_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ item_id: id }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .then(data => {
                if (data.success) {
                    const index = cart.findIndex(item => item.id === id);
                    if (index !== -1) {
                        cart.splice(index, 1);
                        renderCart();
                    }
                }
            })
            .catch(error => {
                console.error('Error removing from cart:', error);
                alert('Failed to remove item from cart. Please try again.');
            });
        }

        function renderCart() {
            const cartElement = document.getElementById('cart');
            cartElement.innerHTML = '';
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <p>${item.name} - $${item.price}</p>
                    <button onclick="removeFromCart('${item.id}')">Remove</button>
                `;
                cartElement.appendChild(cartItem);
            });
            if (cart.length === 0) {
                cartElement.innerHTML = '<p>Cart is empty</p>';
            }
        }

        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const tableNumber = document.getElementById('table_number').value;
            fetch('/place_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ table_number: tableNumber }),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .then(data => {
                if (data.success) {
                    cart.length = 0;
                    renderCart();
                    alert('Order placed successfully');
                }
            })
            .catch(error => {
                console.error('Error placing order:', error);
                alert('Failed to place order. Please try again.');
            });
        });
    </script>
</body>
</html>
